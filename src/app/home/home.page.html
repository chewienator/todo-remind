<ion-header>
  <ion-toolbar>
    <ion-title>
      tODOR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Sliding item with text options on both sides -->
  <ion-item-sliding *ngFor="let myTask of myTasks">
    <ion-item lines="full" (click)="editTask(myTask)">
      <ion-label><b>{{myTask.description}}</b><br><em>{{myTask.dueDate}}</em></ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteTask(myTask)">Delete</ion-item-option>
      <ion-item-option color="success" (click)="changeStatus(myTask)">Done :)</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

 
</ion-content>
